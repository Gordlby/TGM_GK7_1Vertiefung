{% extends 'base.html' %}

{% block content %}
    <div class="container py-4 py-xl-3">
    <div class="row">
        <div class="col-md-8 col-xl-6 text-center mx-auto">
            <section class="position-relative py-2 py-xl-3">
                <div class="container position-relative">
                    <div class="row d-flex justify-content-center">
                        <div class="col">
                            <div class="card">
                                <div class="card-body p-sm-5">
                                    <h2 class="text-center">Login</h2>
                                    <p class="w-lg-50 mb-4" style="color: rgb(113,121,130);">Melde dich an um den Inhalt dieser Webseite sehen zu k√∂nnen</p>
                                    <form method="post">
                                        {% csrf_token %}
                                        <div class="mb-3"><input class="form-control" type="text" name="username" autocomplete="off" placeholder="Name" /></div>
                                        <div class="mb-3"><input class="form-control" type="password" name="password" autocomplete="off" placeholder="Passwort"/></div>
                                        <div><button class="btn btn-primary d-block w-100" type="submit">Login</button></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
{% endblock %}
